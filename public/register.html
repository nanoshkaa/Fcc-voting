<a href="/" ><button class="btn btn-success">Home</button></a> 
<hr>
<h3 ng-if="vm.error">{{vm.error}}</h3>
<hr>
<input type="text" class="form-control" placeholder="Your name here" ng-model="vm.user.name">
<br>
<input type="password" class="form-control" placeholder="Your password" ng-model="vm.user.password">
<br>
<button class="btn btn-success" ng-click="vm.register()" ng-disabled="!vm.user || !vm.user.password || !vm.user.name">Register</button>
